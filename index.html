<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick Astley Fan Site</title>
    <link rel="stylesheet" href="styles.css">
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-image: url('https://i.insider.com/602ee9e3d3ad27001837f2af?width=1200&format=jpeg');
    font-family: 'Arial', sans-serif;
}

header {
    padding: 20px;
}

nav ul {
    display: flex;
    justify-content: space-evenly;
}

.nav-link img {
    width: 100px;
    transition: transform 0.3s;
}

.nav-link:hover img {
    transform: scale(1.1);
}

main {
    padding: 20px;
}

.video-section {
    text-align: center;
    margin-bottom: 20px;
}

.lyrics-section p {
    text-align: center;
    background-color: rgba(255, 255, 255, 0.7);
    padding: 20px;
    border-radius: 10px;
}

footer {
    text-align: center;
    padding: 20px;
}


    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" class="nav-link"><img src="https://i.insider.com/602ee9e3d3ad27001837f2af?width=1200&format=jpeg" alt="Home"></a></li>
                <li><a href="#" class="nav-link"><img src="https://i.insider.com/602ee9e3d3ad27001837f2af?width=1200&format=jpeg" alt="Info"></a></li>
                <li><a href="#" class="nav-link"><img src="https://i.insider.com/602ee9e3d3ad27001837f2af?width=1200&format=jpeg" alt="Contact"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="video-section">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>        </section>

        <section class="lyrics-section">
            <p>
                We're no strangers to love <br>
                You know the rules and so do I <br>
                A full commitment's what I'm thinking of <br>
                ...
            </p>
        </section>
    </main>

    <footer>
        <p>Rick Astley Fan Site &copy; 2023</p>
    </footer>
</body>
</html>
